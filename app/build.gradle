apply plugin: 'com.android.application'android {    compileSdkVersion 27    defaultConfig {        applicationId "com.example.sirius.musicplayerforzensoft"        minSdkVersion 19        targetSdkVersion 27        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        vectorDrawables.useSupportLibrary = true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    //noinspection GradleCompatible    implementation 'com.android.support:appcompat-v7:27.1.1'    implementation 'com.android.support:design:27.1.1'    //для изображений    implementation 'com.android.support:support-vector-drawable:27.1.1'    compile 'com.squareup.picasso:picasso:2.5.0'    // GSON with Retrofit    compile 'com.google.code.gson:gson:2.8.2'    compile 'com.squareup.retrofit2:retrofit:2.4.0'    compile 'com.squareup.retrofit2:converter-gson:2.4.0'    //RxAndroid    compile 'io.reactivex:rxandroid:1.2.1'    compile 'io.reactivex:rxjava:1.1.6'    //realm//    compile 'io.realm:realm-android:0.87.4'    implementation 'com.android.support.constraint:constraint-layout:1.1.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'}